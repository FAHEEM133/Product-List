<div class="todo-container">
    <h2>To-Do List</h2>
    <form class="input-container" [formGroup] = 'addList' (ngSubmit)="onSubmit()">
        <input type="text" id="todo-input" placeholder="Add a new task" formControlName="listprompt">
        <button type="submit" id="add-btn" [disabled]="addList.invalid">Add</button>
    </form>
    <ul id="todo-list">
        <li *ngFor="let task of tasks; let i = index" [class.strikethrough]="task.strikethrough">
          {{ task.text }}
          <span class="toggle-icon" (click)="toggleStrikethrough(i)">&#10004;</span>
          <span class="delete-icon" (click)="deleteTask(i)">&#10060;</span>
        </li>
      </ul>
</div>
